<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link id="theme" rel="stylesheet" href="light.css" />
    <script>
      function toggleTheme() {  
            var theme = document.getElementsByTagName('link')[0]; 

            if (theme.getAttribute('href') == 'light.css') { 
                theme.setAttribute('href', 'dark.css'); 
            } else { 
                theme.setAttribute('href', 'light.css'); 
            } 
        } 
    </script>
  </head>
  <body>
  <div class="nav">
    <div class = "first card">TIC-TAC-TOE</div>
    <div class = "second card"><button onclick="toggleTheme()">Switch</button> </div>
  </div>

    <div class="gameContainer">
        <div class="gameInfo">
            <h1>Welcome To The Game</h1>
            <div>
                <span class="info">Player 1's Turn (X)</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="./Public/images/win-victory.gif" alt="animation" />
            </div>
        </div>
        <div class="container">
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
